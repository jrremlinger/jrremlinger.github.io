<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=0" />

    <title>DOM Adventure Game</title>

    <link rel="stylesheet" href="assets/style.css" type="text/css" />
  </head>
  <body>
    <main id="game">
      <div id="bigdiv">
<!-- this paragraph changes with each room -->
      <p id="desc">You are in a barren room with some old hay piled up in
        a corner to make an uncomfortable bed. The only furniture present is a
        table in the center of the room with some bread and an empty jug
        sitting on it. Doors are set in the wall in every cardinal direction.
      </p>
      <!-- this paragraph does small updates within the room -->
      <p id="update">Type help for a list of commands.</p>
    </div>
    <!-- a form for submitting actions-->
      <form id="frm">
        <input id= "input" type="text"/>
        <input id= "sub" value="Go!" type="button">
    </form>

      <!--
        You have two options:
        1. Write HTML within this <main> element and manipulate it in the JS
        2. Or handle everything within the JS
      -->
    </main>

    <script src="assets/main.js"></script>
  </body>
</html>
